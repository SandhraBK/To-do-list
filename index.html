<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish To Do List</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo-app {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
    }

    button.add {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.add:hover {
      background: #5a67d8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f5f6fa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      border: none;
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 5px;
      margin-left: 5px;
      color: white;
    }

    .done {
      background: #2ecc71;
    }

    .delete {
      background: #e74c3c;
    }

    .actions button:hover {
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="todo-app">
    <h2>✨ My To-Do List</h2>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button class="add" onclick="addTask()">+</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();

      if (text === "") {
        alert("Please enter a task");
        return;
      }

      const li = document.createElement("li");
      li.innerText = text;

      const actions = document.createElement("div");
      actions.className = "actions";

      const doneBtn = document.createElement("button");
      doneBtn.innerText = "✓";
      doneBtn.className = "done";
      doneBtn.onclick = () => {
        li.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "✕";
      deleteBtn.className = "delete";
      deleteBtn.onclick = () => {
        li.remove();
      };

      actions.appendChild(doneBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(actions);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
